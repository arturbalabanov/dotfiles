# Ctrl-a for prefix {{{
	unbind C-b
	set -g prefix C-a
	bind C-a send-prefix
# }}}
# Key bindings {{{
	bind-key -n C-M-h select-window -t :-
	bind-key -n C-M-l select-window -t :+

	# Command prompt: use prefix + ;
	bind-key \; command-prompt
	# Command prompt: exit with Esc
	set -g status-keys emacs

	# Move windows (tabs) to left and right
	bind-key -n C-M-S-l swap-window -t +1\; select-window -t +1
	bind-key -n C-M-S-h swap-window -t -1\; select-window -t -1

	is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

	bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
	bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
	bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
	bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

	# Split window
	bind-key C-j split-window -v -l 33%
	bind-key C-l split-window -h -l 33%
	bind-key C-k split-window -v -l 66% \; select-pane -l
	bind-key C-h split-window -h -l 66% \; select-pane -l

	# Move to the next/previous/last session with prefix + [/]/-
	bind-key [ switch-client -p
	bind-key ] switch-client -n
	bind-key - switch-client -l

	# Repeat the last command if not in vim
	bind-key -n F5 if-shell "$is_vim" "send-keys F5"  "send-keys C-c Up Enter"

	# New window with n
	bind-key n new-window

	# TODO: this doesn't work on popup windows
	# Zoom in with prefix + z
	bind-key z resize-pane -Z

	# popup / floating windows {{{
	# Make popup panes behave like normal panes (internally they spawn secret tmux sessions, so we're abusing this)
	# ref: https://willhbr.net/2023/02/07/dismissable-popup-shell-in-tmux/
	
	# remove all existing popup keybindings (-a) and don't show any errors if unsuccessful (-q)
	unbind -T popup -aq

	# New floating (popup) window with prefix + f
	bind-key f display-popup -T ' +#S ' -w 80% -h 80% -E ~/scripts/show-tmux-popup.sh

	set -g popup-border-style fg=colour245
	set -g popup-border-lines rounded

	# support detaching from nested session with the same shortcut
	bind -T popup M-J detach
	bind -T popup c copy-mode
	bind -T popup M-c new-window -c '#{pane_current_path}'
	bind -T popup M-n next-window
	bind -T popup M-m previous-window

	bind -T popup M-L run 'tmux move-window -a -t $TMUX_PARENT_SESSION:{next}'

	# lazydocker in floating pane with prefix + d
	bind-key d display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]lazydocker#[default] [#{pane_current_path}]" "lazydocker"
	
	# lazygit in floating pane with prefix + g
	bind-key g display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]lazygit#[default] [#{pane_current_path}]" "lazygit"
	
	# ClaudeAI CLI in floating pane with prefix + a
	bind-key a display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]ClaudeAI#[default] [#{pane_current_path}]" "claude"
	# }}}
	
	# make Ctrl-Enter and Shift-Enter work in tmux
	# ref: https://stackoverflow.com/questions/16359878/how-to-map-shift-enter#comment124634141_42461580
	bind -n C-Enter send-keys Escape "[13;5u"
	bind -n S-Enter send-keys Escape "[13;2u"

	# sesh integration with C-a s, see the script contents for more info
	bind-key s run ~/scripts/tmux-select-session.sh
# }}}
# Vim mode {{{
	set-option -g word-separators ' @"=()[].,:;/|'
	set-option -ag word-separators "'"

	set-option -g mode-keys vi
	bind-key c copy-mode

	bind-key -T copy-mode-vi v send-keys -X begin-selection
	bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
	bind-key -T copy-mode-vi y send-keys -X copy-pipe 'pbcopy'

	bind-key -T copy-mode-vi H send-keys -X start-of-line
	bind-key -T copy-mode-vi L send-keys -X end-of-line
#}}}
# Mouse mode {{{
	set-option -g mouse on

	# Useful docs for mouse keybindings: https://github.com/tmux/tmux/wiki/Advanced-Use#mouse-key-bindings

	# disable right click menu
	unbind-key -n MouseDown3Pane

	bind -n MouseUp1StatusLeft run ~/scripts/tmux-select-session.sh

	# TODO: Duplication with keybindings for the above
	# TODO: create a template for this

	lazydocker_popup='display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]lazydocker#[default] [#{pane_current_path}]" "lazydocker"'
	lazygit_popup='display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]lazygit#[default] [#{pane_current_path}]" "lazygit"'
	claude_popup='display-popup -E -w 90% -h 90% -y C -x C -T "#[bold,fg=green]ClaudeAI#[default] [#{pane_current_path}]" "claude"'
	
	bind -n MouseUp3Border display-menu -x M -y M -O -M -T "tmux right click" \
		"-Sessions" '' '' \
		" New" "n" 'new-session' \
		" Switch" "s" 'run ~/scripts/tmux-select-session.sh' \
		"" \
		"-Floating panes" '' '' \
		" lazydocker" "d" "$lazydocker_popup" \
		" lazygit" "g" "$lazygit_popup" \
		"  ClaudeAI" "a" "$claude_popup" \
		"" \
		"-Kitty scripts" '' '' \
		"  Toggle window decorations" '' 'run ~/scripts/kitty-toggle-win-decorations'
	
	bind -n F12 display-menu -x R -y 0 -T "tmux right click" \
		"-Sessions" '' '' \
		" New" "n" 'new-session' \
		" Switch" "s" 'run ~/scripts/tmux-select-session.sh' \
		"" \
		"-Floating panes" '' '' \
		" lazydocker" "d" "$lazydocker_popup" \
		" lazygit" "g" "$lazygit_popup" \
		"  ClaudeAI" "a" "$claude_popup" \
		"" \
		"-Kitty scripts" '' '' \
		"  Toggle window decorations" '' 'run ~/scripts/kitty-toggle-win-decorations'

	# set-option -g mouse-utf8 off
# }}}
# Status line {{{
	# display messages for 5 seconds (or until a key is pressed)
	set -g display-time 5000
	set-option -g status on
	# Update the status line components every 2 seconds
	set-option -g status-interval 2
	set-option -g status-justify centre
	set-option -g status-left-length 60
	set-option -g status-right-length 90

	# background color taken from tokyonight-moon's bg color
	# ref: https://github.com/folke/tokyonight.nvim/blob/057ef5d260c1931f1dffd0f052c685dcd14100a3/lua/tokyonight/colors/moon.lua#L3
    set-option -g status-bg "#222436"
    set-option -g status-fg "lightgray"
	set-option -g message-style "fg=lightgray,bg=#222436"
	
	set-window-option -g status-left "#[bold,bg=darkred] #S.#I.#P #[default]"
	set-window-option -g window-status-format "#[fg=darkgray]#W"
	set-window-option -g window-status-current-format "#[bold,fg=green]#W#{?window_zoomed_flag,#{?#{==:#T,#H}, , #[default,fg=green]#T},}"

	get_pane_cwd="echo \'#{pane_current_path}\' | sed \"s:^$HOME:~:\""
	cwd_max_length=40
	
	set -g status-right "#[bold,fg=red]גּ #{client_key_table}#[default] #[bold]#{=/$cwd_max_length/…:#($get_pane_cwd)}#[default] #[fg=green]#{pane_current_command} #[fg=yellow]#{pane_pid}"
	
# }}}
# Panes and Windows {{{
	set-window-option -g pane-border-format " #T "
	set-window-option -g pane-border-indicators "colour"
	set-window-option -g pane-border-lines "single"
	set-window-option -g pane-border-style "fg=darkgray"
# }}}
# Layouts {{{
	set -g command-alias[100] my-layout-3-panes="select-layout '97a9,211x65,0,0[211x57,0,0{140x57,0,0,44,70x57,141,0,46},211x7,0,58,45]'"
# }}}
# Utilities {{{
	# ref: https://medium.com/@dubistkomisch/how-to-actually-get-italics-and-true-colour-to-work-in-iterm-tmux-vim-9ebe55ebc2be

	# set -g default-terminal "screen-256color"
	# set -g default-terminal 'tmux-256color'
	set -g default-terminal 'xterm-kitty'

	set-option -sg escape-time 10

	set -g default-shell /bin/zsh

	# Enable true color (Tc) and italics (sitm)
	set -ga terminal-overrides ',*:Tc:sitm=\E[3m'

	# Use the correct cursor shape in neovim
	# https://github.com/neovim/neovim/wiki/FAQ#cursor-shape-doesnt-change-in-tmux
	set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

	set -g focus-events on

	# Enable the system clipboard
	# https://github.com/tmux/tmux/wiki/Clipboard#changing-set-clipboard
	set -s set-clipboard on

	# don't exit from tmux when closing a session
	set -g detach-on-destroy off  
# }}}
# Plugins (via TPM) {{{

# List of official repo plugins: https://github.com/tmux-plugins/list

set -g @plugin 'tmux-plugins/tpm'

# If TPM is not installed, install it automatically on startup
# ref: https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Update all plugins
# run '~/.tmux/plugins/tpm/bin/update_plugins all'

run '~/.tmux/plugins/tpm/bin/install_plugins'
run '~/.tmux/plugins/tpm/bin/clean_plugins'
run '~/.tmux/plugins/tpm/tpm'
   
# }}}

